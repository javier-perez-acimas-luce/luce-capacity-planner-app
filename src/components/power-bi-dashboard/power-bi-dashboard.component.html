<div class="bg-white p-6 rounded-lg shadow-md">
  <div class="border-b border-gray-200 pb-4 mb-6">
    <h2 class="text-xl font-semibold text-gray-800">Dashboard Interactivo</h2>
    <p class="text-sm text-gray-500 mt-1">
      Visualización de métricas clave del equipo y del sprint.
    </p>
  </div>
  
  <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-md overflow-hidden">
    <!-- 
      The iframe below is a placeholder. 
      For a real application, you need to provide a valid Power BI embed URL in the component.ts file.
      The placeholder URL will not load a report.
    -->
    <iframe
      title="Power BI Dashboard"
      class="w-full h-full"
      [src]="powerBiUrl"
      frameborder="0"
      allowFullScreen="true"
    ></iframe>
  </div>

  <div class="mt-4 p-4 bg-orange-50 border border-orange-200 rounded-md text-sm text-orange-700">
    <strong>Nota:</strong> El contenido del dashboard es un ejemplo. Se requiere una URL de inserción de Power BI válida para mostrar un informe real.
  </div>
</div>
