<div class="min-h-screen bg-slate-50 text-slate-800">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <h1 class="text-2xl font-bold text-slate-900">Planificaci√≥n de Capacidad del Sprint</h1>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="border-b border-slate-200">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <button
          (click)="setView('planner')"
          [class]="activeView() === 'planner' ? 'border-orange-500 text-orange-600' : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200">
          Capacity Planner
        </button>
        <button
          (click)="setView('dashboard')"
          [class]="activeView() === 'dashboard' ? 'border-orange-500 text-orange-600' : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200">
          Power BI Dashboard
        </button>
      </nav>
    </div>

    <div class="mt-8">
      @if (activeView() === 'planner') {
        <app-capacity-planner></app-capacity-planner>
      }
      @if (activeView() === 'dashboard') {
        <app-power-bi-dashboard></app-power-bi-dashboard>
      }
    </div>
  </main>
</div>
